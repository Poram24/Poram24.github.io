<!DOCTYPE html>
<html>
<head>
    <title>UNIS Press Admin</title>
    <style>
        body { font-family: Arial; background: #f4f4f4; }
        .login-box {
            width: 300px;
            margin: 100px auto;
            padding: 20px;
            background: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input { width: 100%; padding: 10px; margin: 10px 0; }
        button { background: #001F3F; color: white; border: none; padding: 10px; width: 100%; }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>UNIS Press Login</h2>
        <form>
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
